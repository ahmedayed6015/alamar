    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              amiri: ['Amiri', 'serif'],
              naskh: ['Noto Naskh Arabic', 'serif'],
            },
            colors: {
              royal: {
                green: '#013220', // Darker, more premium green
                greenLight: '#0B4619',
                gold: '#D4AF37',
                goldLight: '#FFD700',
                goldDark: '#AA6C39',
                accent: '#C5A028',
              }
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #BF953F 0%, #FCF6BA 25%, #B38728 50%, #FBF5B7 75%, #AA771C 100%)',
              'gold-shine': 'linear-gradient(45deg, rgba(255,255,255,0) 40%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 60%)',
              'royal-mesh': 'radial-gradient(circle at center, rgba(11, 70, 25, 0.8) 0%, rgba(1, 50, 32, 0.95) 100%)',
            },
            animation: {
              'shimmer': 'shimmer 3s infinite linear',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
